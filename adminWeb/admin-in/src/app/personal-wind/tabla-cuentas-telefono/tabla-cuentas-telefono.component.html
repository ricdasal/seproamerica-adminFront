<div class="informacion mat-elevation-z8">

  <button type="button" (click)="crearCuenta()">Crear Cuentas</button><br>
    
    <table mat-table [dataSource]="lista_cuentas" class="mat-elevation-z8" #tabla1>
  
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Id </th>
        <td mat-cell *matCellDef="let cuentasTelefono">
          {{cuentasTelefono.id}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Correo </th>
        <td mat-cell *matCellDef="let cuentasTelefono"> {{cuentasTelefono.email}} </td>  
      </ng-container>
    
    
      <ng-container matColumnDef="Password">
          <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Contrase√±a </th>
          <td mat-cell *matCellDef="let cuentasTelefono"> {{cuentasTelefono.password}}</td>
        </ng-container>    

    
        <ng-container matColumnDef="Opciones" style="text-align:center;">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let cuentasTelefono; let i = index" class="td-style">
            <a><mat-icon class="pointer" (click)="verCuenta(cuentasTelefono.id)"  style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a> <!--(click)="enviar_personalop_seleccionado(personalList.id)"(click)="verPersonal(personalList.id)"-->
            <a><mat-icon class="pointer" (click)="eliminarCuenta(cuentasTelefono.id)" data-bs-toggle="modal" data-bs-target="#modalDos" data-bs-dismiss="modal" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a> <!--(click)="guardar_cedula_eliminar(personalList.numCedula)"-->
            <a><mat-icon class="pointer" (click)="editarCuenta(cuentasTelefono.id)" style="color: rgb(85, 177, 99);" matTooltip="Editar">edit_square</mat-icon></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
