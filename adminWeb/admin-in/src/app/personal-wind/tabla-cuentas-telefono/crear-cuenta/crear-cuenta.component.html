

<div class="column">
    
    <form id="login-form" class="login-form" [formGroup]="registerForm" (ngSubmit)="registrarCuenta(registerForm)">

    <div>
        <label class="label-email">Nombre cuenta</label>
        <input type="text" id="fname"  name="placa" placeholder="Ingrese el nombre de la cuenta" tabindex="1" matInput class="form-control form-control-lg" required
        formControlName="name"
        />
        <mat-error *ngIf="registerForm.controls['name'].errors?.['required']"> *</mat-error>
    </div>


    <div>
      <label class="label-email">Email</label>
      <input type="email" id="fname"  name="marca" placeholder="Ingrese el email de la cuenta" tabindex="1" matInput class="form-control form-control-lg" required
      formControlName="email"
      />
      <mat-error *ngIf="registerForm.controls['email'].errors?.['required']"> *</mat-error>
    </div>
    
    <div> 
          <label class="label-email">Password</label>
          <input type="password" id="fname"  name="marca" placeholder="Ingrese la contraseÃ±a de la cuenta" tabindex="1" matInput class="form-control form-control-lg" required
          formControlName="password"
          />
          <mat-error *ngIf="registerForm.controls['password'].errors?.['required']"> *</mat-error>
  </div>

  
    <div class="column botonesConf">
      <button class="botonesConf" mat-button (click)="onClickNO()">Cancelar</button>              
      <button class="botonesConf" type="submit" mat-button [mat-dialog-close]="true">Guardar</button>
    </div>
    
</form>
