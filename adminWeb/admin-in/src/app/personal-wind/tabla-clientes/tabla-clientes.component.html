
    
<div class="informacion mat-elevation-z8">
  
    <table mat-table [dataSource]="lista_clientes" class="mat-elevation-z8" #tabla1>
  
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Nombres </th>
        <td mat-cell *matCellDef="let cliente">
          {{cliente.first_name}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Apellidos </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.last_name}} </td>  
      </ng-container>
    
    
      <ng-container matColumnDef="Contacto">
          <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Contacto </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.phone_number}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Correo </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.email}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Opciones" style="text-align:center;">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let cliente; let i = index" class="td-style">
            <a><mat-icon class="pointer" (click)=" verCliente(cliente.id)"  style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a> <!--(click)="enviar_personalop_seleccionado(cliente.id)"(click)="verPersonal(cliente.id)"-->
            <a><mat-icon class="pointer"  data-bs-toggle="modal" data-bs-target="#modalDos" data-bs-dismiss="modal" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a> <!--(click)="guardar_cedula_eliminar(cliente.numCedula)"-->
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
