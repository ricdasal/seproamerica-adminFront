<div style="display: flex; align-items: end; margin: 5vh">
  <button type="button" (click)="crearPersonalOperativo()" >Crear Personal Operativo</button>
  <button type="button" (click)="crearPersonalAdministrativo()">Crear Personal Administrativo</button>
</div>
  

<div class="informacion mat-elevation-z8">
    
  <table mat-table [dataSource]="lista_personal" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="Nombres">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Nombres </th>
      <td mat-cell *matCellDef="let personalList">
        {{personalList.first_name}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Apellidos </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.last_name}} </td>  
    </ng-container>
  
  
    <ng-container matColumnDef="Contacto">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Contacto </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.phone_number}}</td>
      </ng-container>
  
      <!--<ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Sexo </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.sexo}}</td>
      </ng-container>-->
  
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Correo </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Opciones" style="text-align:center;">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let personalList; let i = index" class="td-style">
          <a><mat-icon class="pointer" (click)="verPersonal(personalList.is_admin, personalList.id)"  style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a> <!--(click)="enviar_personalop_seleccionado(personalList.id)"-->
          <a><mat-icon class="pointer"  data-bs-toggle="modal" data-bs-target="#modalDos" data-bs-dismiss="modal" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a> <!--(click)="guardar_cedula_eliminar(personalList.numCedula)"-->
         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
    <!--Pantalla para confirmar registro-->
    <div class="modal fade" id="modalDos" data-bs-backdrop="static" [ngStyle]="{'display':display}" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Se eliminará a este personal con todos sus datos. ¿Desea eliminarlo?</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 id="mensajeDeConfirmacionDos"></h3>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-primary" style="background-color:rgb(146, 15, 15);">Eliminar</button> <!--(click)="eliminarUsuario()"-->
          </div>
        </div>
      </div>
    </div>
</div>
