<div class="caja">
  <div class="subcaja" >
    <button mat-flat-button class="botones" type="button" (click)="crearPersonalOperativo()" >Crear Personal Operativo</button>
    <button mat-flat-button class="botones" type="button" (click)="crearPersonalAdministrativo()">Crear Personal Administrativo</button>
  </div>
  
</div>
  

<div class="informacion mat-elevation-z8">
  <div style=" display: flex;width: auto;">
    <mat-form-field appearance="fill" >
      <mat-label>Seleccione el tipo de usuario</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let filtro of filtros"  [value]="filtro.value">
          {{filtro.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-fab style="background-color: black; color: white;" (click)=" obtenerUsuarioFiltro()">Filtrar</button>
  </div>
 
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Nombres">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Nombres </th>
      <td mat-cell *matCellDef="let personalList">
        {{personalList.first_name}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Apellidos">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Apellidos </th>
      <td mat-cell *matCellDef="let personalList"> {{personalList.last_name}} </td>  
    </ng-container>
  
  
    <ng-container matColumnDef="Contacto">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Contacto </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.phone_number}}</td>
      </ng-container>
  
      <!--<ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Sexo </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.sexo}}</td>
      </ng-container>-->
  
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Correo </th>
        <td mat-cell *matCellDef="let personalList"> {{personalList.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Opciones" style="text-align:center;">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let personalList; let i = index" class="td-style">
          <a><mat-icon class="pointer" (click)="verPersonal(personalList.is_admin, personalList.id)"  style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a> <!--(click)="enviar_personalop_seleccionado(personalList.id)"-->
          <a><mat-icon class="pointer" (click)="eliminarUsuario(personalList.id)"  data-bs-toggle="modal" data-bs-target="#modalDos" data-bs-dismiss="modal" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a> <!--(click)="guardar_cedula_eliminar(personalList.numCedula)"-->
          <a><mat-icon class="pointer" (click)="editarUsuario(personalList.is_admin, personalList.id)" style="color: rgb(85, 177, 99);" matTooltip="Editar">edit_square</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
    <!--Pantalla para confirmar registro-->
    
</div>
