<div class="general">

  

  
<div class="informacion mat-elevation-z8 general">

  <div class="caja">  
    <button mat-button class="btn btn-primary botones" (click)="openDialog()">
      Agregar Armamento
    </button>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="Numero Serie">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let ArmamentoList"> {{ArmamentoList.id}}</td>
    </ng-container>


    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let ArmamentoList"> {{ArmamentoList.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="Clase">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let ArmamentoList"> {{ArmamentoList.model}}</td>
    </ng-container>

    <ng-container matColumnDef="Municion">
      <th mat-header-cell *matHeaderCellDef> Munici√≥n </th>
      <td mat-cell *matCellDef="let ArmamentoList"> {{ArmamentoList.ammo}}</td>
    </ng-container>


    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ArmamentoList; let i = index" style="text-align: right;">
        <a><mat-icon class="pointer" (click)=" verArmamento(ArmamentoList.id)" style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a>
        <a><mat-icon class="pointer" (click)="eliminarArma(ArmamentoList.id)" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a>
        <a><mat-icon class="pointer" (click)="editarArma(ArmamentoList.id)" style="color: rgb(85, 177, 99);" matTooltip="Editar">edit_square</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>

</div>
