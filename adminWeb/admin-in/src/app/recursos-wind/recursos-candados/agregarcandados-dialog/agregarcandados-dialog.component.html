<div mat-dialog-content>{{message}}</div>
<div mat-dialog-actions>
    

    <div class="cuerpo">
      <div class="campos row">
          <div class="column">
              <form method="get" action="javascript: void(0);" id="login-form" class="login-form" [formGroup]="registerForm" autocomplete="on" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
  
              <div>

                  <label class="label-email">Número de serie</label>
                  <input type="text" id="fname"  name="numSerie" placeholder="Ingrese el Número de serie" tabindex="1" matInput class="form-control form-control-lg" required
                  formControlName="numSerie"
                  [(ngModel)]="candado.numSerie" />
                  <mat-error *ngIf="registerForm.controls['numSerie'].errors?.['required']"> *</mat-error>
           

              </div>
              
              <div>
                <label class="label-email">Marca</label>
                <input type="text" id="fname"  name="marca" placeholder="Ingrese la marca" tabindex="1" matInput class="form-control form-control-lg" required
                formControlName="marca"
                [(ngModel)]="candado.marca"/>
                <mat-error *ngIf="registerForm.controls['marca'].errors?.['required']"> *</mat-error>
              </div>
              
              <div>
                
                    <label class="label-email">Modelo</label>
                    <input type="text" id="fname"  name="marca" placeholder="Ingrese el modelo" tabindex="1" matInput class="form-control form-control-lg" required
                    formControlName="modelo"
                    [(ngModel)]="candado.modelo"/>
                    <mat-error *ngIf="registerForm.controls['modelo'].errors?.['required']"> *</mat-error>
                 
            </div>

            <div>
                <label class="label-email">Color</label>
                <input type="text" class="text" id="fname" name="color" placeholder="Ingrese el color" tabindex="1" matInput class="form-control form-control-lg" required
                formControlName="color"
                [(ngModel)]="candado.color"/>
                <mat-error *ngIf="registerForm.controls['color'].errors?.['required']"> *</mat-error>
              </div>
       <!--

                [(ngModel)]="candado.anio"/>
                <mat-error *ngIf="registerForm.controls['anio'].errors?.['required']"> *</mat-error>
              </div>
