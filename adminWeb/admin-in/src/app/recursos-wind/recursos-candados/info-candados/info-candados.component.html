<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title-group >
        <mat-card-title>Modelo: {{this.candado.model}}</mat-card-title>
        <img mat-card-md-image style="margin-left: 50vh;" src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <b>Numero de serie:</b> {{this.candado.serial_number}}<br>
      <b>Color:</b> {{this.candado.color}}<br>
      <b>Marca:</b> {{this.candado.brand}}<br> 
      <b>Sucursal:</b> {{this.candado.branch}}<br>
      <b>Provider:</b> {{this.candado.provider}}<br>
    </mat-card-content>
  </mat-card>
