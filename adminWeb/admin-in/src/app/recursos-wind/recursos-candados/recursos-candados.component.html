<div class="general">


  
  <div class="informacion mat-elevation-z8">

    <div class="caja">     
      <button class="btn btn-primary botones"  mat-button (click)="openDialog()">
        Agregar Candado
      </button>
    </div>
    <table mat-table [dataSource]="CandadoList" class="mat-elevation-z8" #tabla1 >
  
      <ng-container matColumnDef="Numero Serie">
        <th mat-header-cell *matHeaderCellDef > NÃºmero de serie </th>
        <td mat-cell *matCellDef="let CandadoList"> {{CandadoList.serial_number}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let CandadoList"> {{CandadoList.brand}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let CandadoList"> {{CandadoList.model}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let CandadoList; let i = index" style="text-align: right;">
          <a><mat-icon class="pointer" (click)="verCandado(CandadoList.id)" style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a>
          <a><mat-icon class="pointer" (click)="eliminarCandado(CandadoList.id)" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a>
          <a><mat-icon class="pointer" (click)="editarCandado(CandadoList.id)" style="color: rgb(85, 177, 99);" matTooltip="Editar">edit_square</mat-icon></a>
         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
  </div>

</div>
