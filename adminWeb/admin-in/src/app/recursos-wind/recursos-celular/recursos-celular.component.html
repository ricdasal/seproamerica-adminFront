<table mat-table [dataSource]="lista_celulares" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Id </th>
    <td mat-cell *matCellDef="let celular">
      {{celular.id}}
    </td>
  </ng-container>
  
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Marca </th>
    <td mat-cell *matCellDef="let celular"> {{celular.brand}} </td>  
  </ng-container>


  <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Modelo </th>
      <td mat-cell *matCellDef="let celular"> {{celular.model}}</td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Numero de tel√©fono </th>
      <td mat-cell *matCellDef="let celular"> {{celular.phone_number}}</td>
    </ng-container>



    <ng-container matColumnDef="Opciones" style="text-align:center;">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let celular; let i = index" class="td-style">
        <a><mat-icon class="pointer" (click)="verCelular(celular.id)"  style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a> <!--(click)="enviar_personalop_seleccionado(celular.id) (click)="verPersonal(celular.id)""-->
        <a><mat-icon class="pointer"  data-bs-toggle="modal" data-bs-target="#modalDos" data-bs-dismiss="modal" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a> <!--(click)="guardar_cedula_eliminar(celular.numCedula)"-->
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
