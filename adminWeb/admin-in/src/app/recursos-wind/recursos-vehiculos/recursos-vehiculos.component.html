
    

    
    <div class="informacion mat-elevation-z8">

      <div class="caja">
        <button class="btn btn-primary botones" mat-button (click)="openDialog()">
          Agregar Veh√≠culo
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
    
        <ng-container matColumnDef="Placa">
          <th mat-header-cell *matHeaderCellDef> Placa </th>
          <td mat-cell *matCellDef="let VehiculoList"> {{VehiculoList.plate}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let VehiculoList"> {{VehiculoList.brand}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef> Modelo </th>
          <td mat-cell *matCellDef="let VehiculoList"> {{VehiculoList.model}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let VehiculoList; let i = index" style="text-align: right;">
            <a><mat-icon class="pointer" (click)="verVehiculo(VehiculoList.id)" style="color: rgb(75, 75, 201);" matTooltip="Ver detalles">remove_red_eye</mat-icon> </a>
            <a><mat-icon class="pointer" (click)="eliminarVehiculo(VehiculoList.id)" style="color: rgb(177, 85, 86);" matTooltip="Eliminar">delete</mat-icon></a>
            <a><mat-icon class="pointer" (click)="editarVehiculo(VehiculoList.id)" style="color: rgb(85, 177, 99);" matTooltip="Editar">edit_square</mat-icon></a>
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    
    </div>
