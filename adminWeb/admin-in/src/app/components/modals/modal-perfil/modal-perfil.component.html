<section id="container" class="container" style="display: flex; flex-direction: column; gap: 1rem;" *ngIf="this.datos_cargados">
        <div class="img-logo">
            <img src="../../../../assets/Iconos/app sepro vectores-30.png" alt="">
        </div>
        <div class="perfil" > 
            <img *ngIf="this.imagen_perfil === null" ngIfNoWhitespace (click)="irPerfil();" src="../../../../assets/Iconos/app sepro vectores-63.png" alt="">
            <img *ngIf="this.imagen_perfil !== null" ngIfNoWhitespace (click)="irPerfil();" style="border-radius: 10rem;" src="{{this.imagen_perfil}}" alt="">
            <h1>{{nombre_perfil}}</h1>
            <span>Sucursal: {{this.nombre_sucursal}}</span>
        </div>
    
        <div class="btn-banner">
            ADMINISTRAR BANNER
        </div>

        <div (click)="logout()" class="btn-logout" style="color: white; margin-bottom: 2rem;">
            <img class="img-fluid" src="../../../../assets/Iconos/app sepro vectores-88.png" alt="">
            <span >CERRAR SESIÃ“N</span>
        </div>
    
    
</section>


<section *ngIf="!this.datos_cargados" style="display: flex; flex-direction: column; align-items: center; margin-top: 40vh;">
    <mat-spinner></mat-spinner>

</section>
