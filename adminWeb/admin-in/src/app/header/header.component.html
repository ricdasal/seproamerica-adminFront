<div class="wrapper">
    <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
        <div class="logo">
            <a class="navbar-brand" ><img
                    src="https://www.seproamerica.com.ec/wp-content/uploads/2019/07/Seproamerica-privada-y-electronica-grande-logo-seguridad-ecuador.png"
                    height="90px"></a>
        </div>

       
        <div class="container">

            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"  style="background-color: black !important">
                <mat-icon fontIcon="menu" ></mat-icon>
            </button>
            <div >
                <ul class="navbar-nav font_element">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded link-style"
                        routerLink="/serviciosVentana" >Servicios</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded link-style"
                            routerLink="/personalVentana"> Usuarios</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded link-style"
                            routerLink="/recursosVentana">Recursos</a>
                    </li>
                    <li  class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded link-style"
                            routerLink="/reportesVentana">Reportes</a> 
                    </li>

                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded link-style"
                        routerLink="/serviciosVentana" >Configuraciones</a>
                    </li>
                </ul>
                
            </div>

        </div>
        <div  class="icons">
            <ul style="display: flex; color: black; list-style: none; gap: 2rem;" >
                <li>
                    <div (click)="abrirModalMensajeria()"  class="">
                        <img  class="logoI" src="../../assets/Iconos/app-sepro-vectores-chat.png">
                    </div>
                </li>
                <li>
                    <div (click)="abrirModalPerfil()"  class=" ">
                         <img  class="logoI "  src="../../assets/Iconos/app-sepro-vectores-perfil.png">
                    </div>
                </li>
                <li>
                    <div  (click)="abrirModalNotificaciones()"  class="">
                        <img class="logoI "  src="../../assets/Iconos/app-sepro-vectores-notificaciones.png">
                    </div>

                    <div class="badge"><span>{{notificacionService.noti_no_leida_num}}</span></div>

                </li>
                

            </ul>
        </div>
    </nav>
</div>
